<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor">function foo(items) {
    var i;
    for (i = 0; i &lt; items.length; i++) {
        alert("Ace Rocks " + items[i]);
    }
}</pre>

<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="src-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    var langTools = ace.require("ace/ext/language_tools");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/javascriptcopy");
    editor.setOptions({enableLiveAutocompletion: true});
    var staticWordCompleter = {
        getCompletions: function(editor, session, pos, prefix, callback) {
            var wordList = ["hasImages","hasRelationShip","isLocale"];
            callback(null, wordList.map(function(word) {
                return {
                    caption: "@attr."+word,
                    value: word,
                    meta: "attribute",
                    completer: {
                        insertMatch: function (editor, data) {
                            editor.completer.insertMatch({value: data.value})
                            var startPosition = editor.selection.getCursor();
                            console.log("startPosition", startPosition);
                            editor.session.replace({
                                    start: { row: startPosition.row, column: startPosition.column - data.value.length-1 },
                                    end: { row: startPosition.row, column: startPosition.column - data.value.length }
                            }, "");
                        }
                    }
                };
            }));

        }
    }
    langTools.addCompleter(staticWordCompleter);
</script>
</body>
</html>
